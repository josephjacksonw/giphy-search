<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Giphy Search</title>
</head>
<body>
  <div class="container">
    <h1>GIPHY Search</h1>
    <p>Find a GIF using keywords!!</p>
    <form id="gifSearch">
      <label for="gifInput">Keywords</label>
      <input id="gifInput" type="text" name="gifInput">
      <label for="rating">Age Rating</label>
      <select name="rating" id="rating">
        <option value="g">G</option>
        <option value="pg">PG</option>
        <option value="pg13">PG - 13</option>
        <option value="r">R</option>
      </select>
      <label for="gifNum">Number of Results: 
      </label>
      <input id="gifNum" type="number" name="gifNum" min="1" max="20">
      <button type="submit" class="btn btn-dark">Search!</button>
    </form>
  </div>
  <div class="row" id="images">
  </div>
  <p id="showResponse"></p>
  <p id="links"></p>
</body>
</html>
